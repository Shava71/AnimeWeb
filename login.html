<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinema</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div id="AnimeWeb">  <!--тутова должен быть наш логотип, но у нас нет ни ручек, ни дизайнера :(   -->
            <button id="fold"><img src="/styles/menu.png" alt="" class="menu-image"></button>
            <div class="Logo">
                <a href="/main.html">Никита не нарисовал лого</a>
            </div>
        </div>
    </header>
    
    <div class="sidenav">   
        <a href="/main.html"><img src="/styles/sidenav/home-icon.png" alt="" class="home-image"><div class="home-text">Главная </div>
        </a><!-- <a href="#services">Services
        </a><a href="#clients">Clients
        </a><a href="#contact">Contact</a> -->
        <button class="dropdown-btn"><img src="/styles/sidenav/anime-icon.png" alt="" class="anime-image"><div class="anime-text">Аниме </div>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="/error.html"><img src="/styles/sidenav/catalog-icon.png" alt="" class="catalog-image"><div class="catalog-text">Каталог </div></a>
          <a href="/error.html"><img src="/styles/sidenav/announcement-icon.png" alt="" class="announcement-image"><div class="announcement-text">Анонсы </div></a>
          <a href="/error.html"><img src="/styles/sidenav/top100-icon.png" alt="" class="top100-image"><div class="top100-text">Топ 100 </div></a>
          <a href="/error.html"><img src="/styles/sidenav/shuffle-icon.png" alt="" class="shuffle-image"><div class="shuffle-text">Случайное </div></a>   
        </div>
        <a href="/error.html"><img src="/styles/sidenav/community-icon.png" alt="" class="community-image"><div class="community-text">Сообщество </div></a> 
        <div class="theme-menu">
            <button class="image-button city-fone" onclick="changeBackground('./styles/city-fone.jpeg');"></button>
            <button class="image-button streat-fone" onclick="changeBackground('./styles/streat-fone.jpg');"></button>
            <button class="image-button samurai-fone" onclick="changeBackground('./styles/samurai-fone.jpg');"></button>
        </div>
    </div>

    <div id="login">
        <br><h1>Вход</h1>

        <div class="input-field">
            <input type="text" placeholder="Логин/почта" required name="username-l"><i class='bx bx-user'></i>
        </div>
        <div class="input-field">
            <input type="password" placeholder="Пароль" required name="password-l"><i class='bx bx-lock-alt'></i>
        </div>
        <div class="information">
            <label for=""><input type="checkbox" name="remember">Запомнить меня</label>
            <a href="">Забыли пароль?</a> 
        </div>
        <div class="login-confirm">
            <input type="button" value="Войти" name="login">
        </div>
        <span>или</span>
        <div class="go-register">
            <input type="button" class="register-form" value="Регистрация" id="goReg">
        </div>
    </div>

    <form id="register">
        <br><h1>Регистрация</h1>

        <div class="input-field">
            <input type="text" placeholder="Логин/почта" required name="username-l"><i class='bx bx-user'></i>
        </div>
        <div class="input-field">
            <input type="password" placeholder="Пароль" required name="password-l"><i class='bx bx-lock-alt'></i>
        </div>

        <div class="register-confirm">
            <input type="button" value="Зарегестрироваться" name="register">
        </div>
        <span>или</span>
        <div class="go-login">
            <input type="button" class="login-form" value="Войти" id="goLog">
        </div>
    </form>

    <script src="/script/login.js"></script>
</body>
</html>
